<body>

    
    <nav class="navbar navbar-dark bg-primary" >
        
        <span class="open-slide">
            <a href="#" onclick="openSlideMenu()">
                <svg width="25" height="50">
                    <path d="M0,5 30,5" stroke="#000" stroke-width="8"/>
                    <path d="M0,14 30,14" stroke="#000" stroke-width="8"/>

        <!-- <a class="navbar-brand" href="/employee-list/">Employee</a>

        <a class="navbar-brand" href="/">Logout</a>
       

        

        
    </nav>
    <div id="side-menu" class="side-nav">
        <a href="#" class="btn-close" onclick="closeSideMune()">&times;</a>
        <div class="row">
            <div class="col-md-4">
                <div class="avatar"></div>
            </div>
            
        </div>
        
        <li class="dropdown">
            <a href="#" class="dropdown-toggle">Employee</a>
            <ul class="dropdown-menu">
              <li><a href="/employee-list/">Employee List</a></li>
             
            </ul>
        </li>

        <li class="dropdown">
            <a href="#" class="dropdown-toggle">Inventory</a>

            </ul>
        </li>
        <a href="/logs/">Logs</a>

    <div id="main">
        <!-- <h1>DashBoard</h1> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        function openSlideMenu(){
            document.getElementById('side-menu').style.width = '220px';
            document.getElementById('main').style.marginLeft = '150px';
            document.querySelectorAll('.side-nav a').forEach(function(element) {
                element.style.fontSize = '18px'; // Adjust the font size for sidebar links when opened
            });
        
            
        }

        function closeSideMune(){
            document.getElementById('side-menu').style.width = '0';
            document.getElementById('main').style.marginLeft = '0';
            window.location.assign("/dashboard/")

        }
    </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
    $(document).ready(function() {
        $('.dropdown-toggle').click(function() {
        $(this).next('.dropdown-menu').slideToggle(100);
        });
    });
    </script>

    
</body>
